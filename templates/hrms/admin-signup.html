<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sign up - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->
    <link href="/static/dist/css/tabler.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/dist/css/tabler-flags.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/dist/css/tabler-payments.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/dist/css/tabler-vendors.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/dist/css/demo.min.css?1692870487" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <script src="/static/dist/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="./static/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
          </a>
        </div>
        <form class="card card-md" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Create New Admin Account</h2>
            
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="full_name" class="form-control" placeholder="Enter name" required>
            </div>
            
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            
            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            
            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group input-group-flat">
                <input type="password" name="password" class="form-control" placeholder="Enter password" autocomplete="off" required>
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                    <!-- Eye icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                      <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                    </svg>
                  </a>
                </span>
              </div>
            </div>
            
            <!-- Confirm Password -->
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
            </div>
            
            <!-- Admin Checkbox -->
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" name="is_admin" class="form-check-input" />
                <span class="form-check-label">Make this user an admin</span>
              </label>
            </div>
            
            <!-- Terms and Conditions -->
            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" required />
                <span class="form-check-label">Agree to the <a href="./terms-of-service.html" tabindex="-1">terms and policy</a>.</span>
              </label>
            </div>
            
            <!-- Submit Button -->
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Create New Admin Account</button>
            </div>
          </div>
        </form>
        
        <div class="text-center text-secondary mt-3">
          Already have account? <a href="./sign-in.html" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="/static/dist/js/tabler.min.js?1692870487" defer></script>
    <script src="/static/dist/js/demo.min.js?1692870487" defer></script>
  </body>
</html>
