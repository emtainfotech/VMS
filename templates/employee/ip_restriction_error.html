<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --primary-text: #1e293b;
            --secondary-text: #64748b;
            --error-color: #ef4444;
            --border-color: #e2e8f0;
            --shadow-color: rgba(99, 102, 241, 0.1);
            --link-color: #4f46e5;
            --link-hover-color: #4338ca;
        }

        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background-color); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            text-align: center; 
            padding: 2rem;
        }

        .card { 
            background: var(--card-background); 
            padding: 3rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
            border: 1px solid var(--border-color);
            display: inline-block; 
            max-width: 450px;
            width: 100%;
            transform: translateY(-20px);
            animation: floatUp 0.5s ease-out forwards;
        }
        
        @keyframes floatUp {
            to {
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-color: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            color: var(--error-color);
        }

        h1 { 
            color: var(--primary-text); 
            font-weight: 700; 
            font-size: 1.75rem; 
            margin: 0 0 0.5rem 0;
        }
        
        p { 
            color: var(--secondary-text); 
            font-size: 1rem; 
            margin: 0 0 2rem 0;
            line-height: 1.6;
        }

        a.back-link {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        a.back-link:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                </svg>
            </div>
            <h1>Access Denied</h1>
            <p>You cannot log in from this location because access from your IP address is restricted by your administrator.</p>
            <!-- Assuming your login URL is named 'employee_login' -->
            <a href="{% url 'employee_login' %}" class="back-link">Go back to Login Page</a>
        </div>
    </div>
</body>
</html>
