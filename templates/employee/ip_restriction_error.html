<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            text-align: center; 
            padding: 40px 15px; 
            background: #EBF0F5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { 
            color: #d9534f; 
            font-weight: 900; 
            font-size: 2.5rem; 
            margin-bottom: 10px; 
        }
        p { 
            color: #404F5E; 
            font-size: 1.25rem; 
            margin: 0; 
            line-height: 1.5;
        }
        .card { 
            background: white; 
            padding: 50px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            display: inline-block; 
            margin: 0 auto; 
            max-width: 500px;
            border-top: 5px solid #d9534f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>404 Not Found</h1>
        <p>You cannot log in from this location.<br/>Access from your IP address is restricted.</p>
    </div>
</body>
</html>
