<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/resume/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/resume/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/resume/assets/css/style.css">
    <link rel="stylesheet" href="/static/resume/assets/css/owl.css">
    <link rel="stylesheet" href="/static/resume/assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky" >
    <div class="container" >
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'resume' %}" class="logo">
                        <img src="/static/logo.png" alt="" style="width: 300px; ">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="{% url 'resume_cover' %}" class="{% if request.resolver_match.url_name == 'resume_cover' %}active{% endif %}" style="color: black;">Home</a></li>
                      <li><a href="{% url 'resume_list' %}" class="{% if request.resolver_match.url_name == 'resume_list' %}active{% endif %}" style="color: black;">Resume</a></li>
                      <li><a href="{% url 'cover_list' %}" class="{% if request.resolver_match.url_name == 'cover_list' %}active{% endif %}" style="color: black;">Cover Letter</a></li>
                      <li><a style='display:none;'>&nbsp;</a></li>
                  </ul>
                    
                    <a class='menu-trigger' >
                        <span style="color: black;">Menu</span>
                    </a>
                    <!-- ***** Menu End ***** --> 
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  {% block content %}{% endblock content %}

  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright Â© 2024 <a rel="nofollow" href="https://emta.co.in" target="_blank"> EMTA </a>. All rights reserved. &nbsp;&nbsp; <a rel="nofollow" href="https://emtainfotech.com" target="_blank">Design: EMTA INFOTECH</a></p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="/static/resume/vendor/jquery/jquery.min.js"></script>
  <script src="/static/resume/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/resume/assets/js/isotope.min.js"></script>
  <script src="/static/resume/assets/js/owl-carousel.js"></script>
  <script src="/static/resume/assets/js/counter.js"></script>
  <script src="/static/resume/assets/js/custom.js"></script>

  </body>
</html>
