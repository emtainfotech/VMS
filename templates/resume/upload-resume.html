{% extends 'resume/base.html' %}
{% block content %}
<div class="container" style="margin-top: 100px;">
    <center><h2 class="mb-4">Upload Resume Template</h2></center>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" pattern="(\b\w+\b[\s]*){0,25}"  required>
        </div>

        <!-- Description Field -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>

        <!-- Category Dropdown -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="Fresher">Fresher</option>
                <option value="Experienced">Experienced</option>
            </select>
        </div>

        <!-- Sector Dropdown -->
        <div class="mb-3">
            <label for="sector" class="form-label">Sector</label>
            <select class="form-select" id="sector" name="sector" required>
                <option value="IT">IT</option>
                <option value="BPO">BPO</option>
                <option value="Bank">Bank</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Engineering">Engineering</option>
            </select>
        </div>

        <!-- Resume Image Field -->
        <div class="mb-3">
            <label for="resume_image" class="form-label">Image of Resume</label>
            <input type="file" class="form-control" id="resume_image" name="resume_image" accept="image/*">
        </div>

        <!-- Resume File Field -->
        <div class="mb-3">
            <label for="resume_file" class="form-label">Resume File (PDF/DOC/DOCX)</label>
            <input type="file" class="form-control" id="resume_file" name="resume_file" accept=".pdf,.doc,.docx" required>
        </div>

        <!-- Edit Link Field -->
        <div class="mb-3">
            <label for="edit_link" class="form-label">Link of Resume (Google Drive or Editable Link)</label>
            <input type="url" class="form-control" id="edit_link" name="edit_link" placeholder="https://example.com">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock content %}
